<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple eCommerce</title>
  <link rel="shortcut icon" href="/images//Icons/home-icon.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="contenedor">
    <!-- Seccion 1 -->
    <section id="seccion-1" class="seccion-1">
      <!-- Logo -->
      <a href="#" class="logo">
        <i class="fab fa-apple"></i>
      </a>
      <!-- Logo final -->

      <!-- Navbar -->
      <nav class="navbar">
        <a href="#seccion-2" class="navbar-link">iPhone 12</a>
        <a href="#seccion-3" class="navbar-link">MacBook Air</a>
        <a href="#seccion-4" class="navbar-link">Watch</a>
        <a href="#seccion-5" class="navbar-link">AirPods</a>
      </nav>
      <!-- Navbar final -->

      <!-- Cubo -->
      <div class="cubo-wrapper">
        <div class="cubo">
          <div class="lado-frente">
            <img src="./images/iphone.png">
          </div>
          <div class="lado-atras centro">
            <i class="fab fa-apple"></i>
          </div>
        </div>
        <!-- Controles -->
        <div class="controles">
          <a href="#" class="control-x-arriba">
            <i class="fas fa-arrow-up"></i>
          </a>
          <a href="#" class="control-x-abajo">
            <i class="fas fa-arrow-down"></i>
          </a>
          <a href="#" class="control-y-izquierda">
            <i class="fas fa-arrow-left"></i>
          </a>
          <a href="#" class="control-y-derecha">
            <i class="fas fa-arrow-right"></i>
          </a>
          <a href="#" class="control-z-arriba">
            <i class="fas fa-arrow-down"></i>
          </a>
          <a href="#" class="control-z-abajo">
            <i class="fas fa-arrow-up"></i>
          </a>
        </div>
        <!-- Controles final -->
      </div>

      <!-- Cubo final -->

      <!-- Banner -->
      <div class="seccion-1-banner centro">
        <h1>&#8594; Mejor Regalo</h1>
        <p>"La creatividad es solo conectar cosas."</p>
        <span> - Steve Jobs</span>
        <button>Compre Ahora</button>
      </div>
      <!-- Banner final -->

      <!-- Slideshow -->
      <div class="slideshow"></div>
      <!-- Slideshow final -->
    </section>
    <!-- Seccion 1 final -->

    <!-- Seccion 2 -->
    <section id="seccion-2" class="seccion-2">
      <!-- Seccion 2 header -->
      <h1 class="seccion-2-header">iPhone 12</h1>
      <!-- Seccion 2 imagenes -->
      <div class="iphones">
        <img src="./images/iPhones/iphones-1-img.png" class="iphone-img-1">
        <img src="./images/iPhones/iphones-2-img.png" class="iphone-img-2">
      </div>
      <!-- Seccion 2 imagenes final -->

      <!-- Seccion 2 botones -->
      <div class="iphone-botones">
        <a href="#" class="iphone-btn centro">
          <span>Mas</span>
        </a>
        <a href="#" class="iphone-btn centro">
          <span>Comprar</span>
        </a>
      </div>
      <!-- Seccion 2 botones final -->
      <!-- Seccion 2 header final -->
    </section>
    <!-- Seccion 2 final -->

    <!-- Seccion 3 -->
    <section id="seccion-3" class="seccion-3 centro">
      <!-- Seccion 3 header -->
      <h1 class="seccion-3-header">MacBook Air</h1>
      <!-- Seccion 3 header final -->

      <!-- Seccion 3 contenido -->
      <!-- Seccion 3 imagenes -->
      <div class="seccion-3-contenido centro">
        <img src="./images/MacBook/macbook-screen.png" class="macbook-img-1">
        <img src="./images/MacBook/macbook-keyboard.png" class="macbook-img-2">
        <!-- Seccion 3 imagenes final -->

        <!-- Seccion 3 cargando -->
        <div class="cargando-wrapper">
          <div class="cargando centro">
            <i class="fab fa-apple"></i>
            <div class="progreso-bar"></div>
          </div>
        </div>
        <!-- Seccion 3 cargando final -->

        <!-- Seccion 3 info -->
        <div class="macbook-info">
          <h2 class="macbook-info-header">Ligera. Veloz.</h2>
          <p class="macbook-precio">
            Valor inicial a $999
          </p>
          <button class="macbook-btn">
            Comprar Ahora
          </button>
        </div>
      </div>
      <!-- Seccion 3 info final -->
      <!-- Seccion 3 contenido final -->
    </section>
    <!-- Seccion 3 final -->

    <!-- Seccion 4 -->
    <section id="seccion-4" class="seccion-4 centro">
      <div class="relojes centro">
        <!-- Relojes bandas -->
        <div class="reloj-bandas centro">
          <img src="/images/watches/watch-band-1.jpg" class="reloj-banda-img">
          <img src="/images/watches/watch-band-2.jpg" class="reloj-banda-img">
          <img src="/images/watches/watch-band-3.jpg" class="reloj-banda-img">
          <img src="/images/watches/watch-band-4.jpg" class="reloj-banda-img">
          <img src="/images/watches/watch-band-5.jpg" class="reloj-banda-img">
          <img src="/images/watches/watch-band-6.jpg" class="reloj-banda-img">
          <img src="/images/watches/watch-band-7.jpg" class="reloj-banda-img">
          <img src="/images/watches/watch-band-8.jpg" class="reloj-banda-img">
          <img src="/images/watches/watch-band-9.jpg" class="reloj-banda-img">
        </div>
        <!-- Relojes bandas final -->

        <!-- Relojes carcasa -->
        <div class="reloj-carcasas centro">
          <img src="/images/watches/watch-case-1.png" class="reloj-banda-img">
          <img src="/images/watches/watch-case-2.png" class="reloj-banda-img">
          <img src="/images/watches/watch-case-3.png" class="reloj-banda-img">
          <img src="/images/watches/watch-case-4.png" class="reloj-banda-img">
          <img src="/images/watches/watch-case-5.png" class="reloj-banda-img">
          <img src="/images/watches/watch-case-6.png" class="reloj-banda-img">
          <img src="/images/watches/watch-case-7.png" class="reloj-banda-img">
          <img src="/images/watches/watch-case-8.png" class="reloj-banda-img">
          <img src="/images/watches/watch-case-9.png" class="reloj-banda-img">
        </div>
        <!-- Relojes carcasa final -->
      </div>

      <!-- Reloj controles -->
      <a href="#" class="reloj-control control-reloj-arriba centro">
        <i class="fas fa-angle-up"></i>
      </a>
      <a href="#" class="reloj-control control-reloj-derecha centro">
        <i class="fas fa-angle-right"></i>
      </a>
      <a href="#" class="reloj-control control-reloj-abajo centro">
        <i class="fas fa-angle-down"></i>
      </a>
      <a href="#" class="reloj-control control-reloj-izquierda centro">
        <i class="fas fa-angle-left"></i>
      </a>
      <!-- Reloj controles final -->

      <!-- Reloj boton -->
      <button class="reloj-btn">Compre Ahora</button>
      <!-- Reloj boton final -->
    </section>
    <!-- Seccion 4 final -->

    <!-- Seccion 5 -->
    <section id="seccion-5" class="seccion-5 centro">
      <!-- Seccion 5 contenido -->
      <div class="airpods">
        <!-- Seccion 5 header -->
        <h1 class="seccion-5-header">AirPods</h1>
        <!-- Seccion 5 header final -->

        <!-- Seccion 5 imagenes -->
        <img src="/images/AirPods/airpods-1.png" class="airpods-img-1">
        <img src="/images/AirPods/airpods-2.png" class="airpods-img-2">
        <!-- Seccion 5 imagenes final -->

        <!-- Seccio 5 botones -->
        <div class="airpods-botones">
          <button class="airpods-btn">Mas</button>
          <button class="airpods-btn">Comprar</button>
        </div>
        <!-- Seccion 5 botones final -->
      </div>
      <!-- Seccion 5 contenido final -->
    </section>
    <!-- Seccion 5 final -->

    <!-- Seccion 6 -->
    <section class="seccion-6 centro">
      <div class="seccion-6-iconos">
        <a href="#seccion-1" class="icono-link">
          <img src="/images/Icons/home-icon.png">
        </a>
        <a href="#seccion-2" class="icono-link">
          <img src="/images/Icons/iphone-icon.png">
        </a>
        <a href="#seccion-3" class="icono-link">
          <img src="/images/Icons/macbook-icon.png">
        </a>
        <a href="#seccion-4" class="icono-link">
          <img src="/images/Icons/watch-icon.png">
        </a>
        <a href="#seccion-5" class="icono-link">
          <img src="/images/Icons/airpods-icon.png">
        </a>
      </div>
      <p class="copyright">
        Copyright &copy; Pepe Todos Los Derechos Reservados
      </p>
    </section>
    <!-- Seccion 6 final -->
  </div>
  <script src="./script.js"></script>
</body>

</html>
